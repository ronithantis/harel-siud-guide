// ===== Tooltip Component =====
function Tooltip({ text, children }) {
  const [show, setShow] = useState(false);
  return (
    <span style={{ position: "relative", display: "inline-flex", alignItems: "center" }}>
      {children}
      <button
        onClick={() => setShow(!show)}
        onBlur={() => setShow(false)}
        style={{
          background: "none",
          border: "none",
          cursor: "pointer",
          marginRight: "6px",
          fontSize: "15px",
          color: "#6B8F71",
          padding: "2px 4px",
          borderRadius: "50%",
          lineHeight: 1,
        }}
        aria-label="הסבר"
      >
        ❓
      </button>
      {show && (
        <div
          style={{
            position: "absolute",
            top: "100%",
            right: 0,
            background: "#F5F0E8",
            border: "1px solid #D4C9B0",
            borderRadius: "10px",
            padding: "12px 16px",
            fontSize: "13px",
            lineHeight: "1.7",
            color: "#4A4A4A",
            zIndex: 100,
            minWidth: "250px",
            maxWidth: "320px",
            boxShadow: "0 4px 20px rgba(0,0,0,0.1)",
            animation: "fadeIn 0.2s ease",
          }}
        >
          {text}
        </div>
      )}
    </span>
  );
}

// ===== Field Component =====

}

// ===== Input Styles =====
const inputStyle = {
  width: "100%",
  padding: "11px 14px",
  border: "2px solid #D4C9B0",
  borderRadius: "10px",
  fontSize: "15px",
  fontFamily: "'Noto Sans Hebrew', sans-serif",
  direction: "rtl",
  background: "#FEFCF8",
  color: "#3D3D3D",
  outline: "none",
  transition: "border-color 0.2s, box-shadow 0.2s",
  boxSizing: "border-box",
};

const inputFocusStyle = {
  borderColor: "#6B8F71",
  boxShadow: "0 0 0 3px rgba(107,143,113,0.15)",
};

function TextInput({ value, onChange, placeholder, type = "text", dir }) {
  const [focused, setFocused] = useState(false);
  return (
    <input
      type={type}
      value={value || ""}
      onChange={(e) => onChange(e.target.value)}
      placeholder={placeholder}
      dir={dir || "rtl"}
      style={{
        ...inputStyle,
        ...(focused ? inputFocusStyle : {}),
      }}
      onFocus={() => setFocused(true)}
      onBlur={() => setFocused(false)}
    />
  );
}

function TextArea({ value, onChange, placeholder, rows = 4 }) {
  const [focused, setFocused] = useState(false);
  return (
    <textarea
      value={value || ""}
      onChange={(e) => onChange(e.target.value)}
      placeholder={placeholder}
      rows={rows}
      dir="rtl"
      style={{
        ...inputStyle,
        ...(focused ? inputFocusStyle : {}),
        resize: "vertical",
        minHeight: "80px",
      }}
      onFocus={() => setFocused(true)}
      onBlur={() => setFocused(false)}
    />
  );
}

function RadioGroup({ options, value, onChange, name }) {
  return (
    <div style={{ display: "flex", gap: "12px", flexWrap: "wrap" }}>
      {options.map((opt) => (
        <label
          key={opt.value}
          style={{
            display: "flex",
            alignItems: "center",
            gap: "8px",
            padding: "10px 18px",
            borderRadius: "10px",
            border: "2px solid " + (value === opt.value ? "#6B8F71" : "#D4C9B0") + "",
            background: value === opt.value ? "#EDF5EE" : "#FEFCF8",
            cursor: "pointer",
            transition: "all 0.2s",
            fontSize: "14px",
            fontFamily: "'Noto Sans Hebrew', sans-serif",
          }}
        >
          <input
            type="radio"
            name={name}
            value={opt.value}
            checked={value === opt.value}
            onChange={() => onChange(opt.value)}
            style={{ accentColor: "#6B8F71" }}
          />
          {opt.label}
        </label>
      ))}
    </div>
  );
}

      </span>
    </label>

    try {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) return JSON.parse(saved);
    } catch (e) {}
    return null;
  };

  const draft = loadDraft();
  const [currentStep, setCurrentStep] = useState(draft ? draft.currentStep || 0 : 0);
  const [formData, setFormData] = useState(draft ? draft.formData || {} : {});
  const [checklist, setChecklist] = useState(draft ? draft.checklist || {} : {});

  const [showDraftNotice, setShowDraftNotice] = useState(!!draft);

  const step = STEPS[currentStep];
  const progress = ((currentStep) / (STEPS.length - 1)) * 100;

  // Save draft to localStorage
  const saveDraft = () => {
    try {
      const data = {
        formData,
        checklist,
        currentStep,
        savedAt: new Date().toISOString(),
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      return true;
    } catch (e) {
      return false;
    }
  };

  // Clear draft
  const clearDraft = () => {
    try { localStorage.removeItem(STORAGE_KEY); } catch (e) {}
    setFormData({});
    setChecklist({});
    setCurrentStep(0);
    setDraftLoaded(false);
    setShowDraftNotice(false);
    setReferralConsent(false);
    setReferralContactConsent(false);
    setReferralNotes("");
    setReferralSent(false);
    setShowPrivacyPolicy(false);
    if (contentRef.current) contentRef.current.scrollTop = 0;
  };

  // Auto-save on every change (only if there's actual data)
  useEffect(() => {
    const hasFormData = Object.keys(formData).some(k => formData[k] && formData[k].toString().trim());
    const hasChecklist = Object.keys(checklist).some(k => checklist[k]);
    if (hasFormData || hasChecklist) {
      saveDraft();
    } else {
      // If everything is empty, remove the draft
      try { localStorage.removeItem(STORAGE_KEY); } catch (e) {}
    }
  }, [formData, checklist, currentStep]);

  const updateField = (field, value) => {
    setFormData((prev) => ({ ...prev, [field]: value }));
  };

  const updateCheck = (field, value) => {
    setChecklist((prev) => ({ ...prev, [field]: value }));
  };

  const goNext = () => {
    if (currentStep < STEPS.length - 1) {
      setCurrentStep((p) => p + 1);
      if (contentRef.current) contentRef.current.scrollTop = 0;
    }
  };

    if (currentStep > 0) {
      setCurrentStep((p) => p - 1);
      if (contentRef.current) contentRef.current.scrollTop = 0;
    }
  };

          </button>

          {/* CENTER BUTTONS: HOME + CLEAR */}
          <div style={{ display: "flex", gap: "6px", alignItems: "center" }}>
            {currentStep > 0 && (
              <button
                onClick={() => { setCurrentStep(0); if (contentRef.current) contentRef.current.scrollTop = 0; }}
                title="חזרה לדף הראשון"
                style={{
                  padding: "8px 14px",
                  borderRadius: "10px",
                  border: "1px solid #E0D8C8",
                  background: "transparent",
                  color: "#6A6A6A",
                  cursor: "pointer",
                  fontSize: "14px",
                  transition: "all 0.2s",
                  display: "flex",
                  alignItems: "center",
                  gap: "6px",
                  fontFamily: "'Noto Sans Hebrew', sans-serif",
                  fontWeight: 600,
                }}
                onMouseOver={(e) => { e.currentTarget.style.background = "#F5F0E8"; e.currentTarget.style.color = "#6B8F71"; }}
                onMouseOut={(e) => { e.currentTarget.style.background = "transparent"; e.currentTarget.style.color = "#6A6A6A"; }}
              >
                🏠 ראשי
              </button>
            )}
            {currentStep > 0 && (
            <button
              onClick={() => {
                if (window.confirm("למחוק את כל הנתונים ולהתחיל מחדש?\nפעולה זו אינה ניתנת לביטול.")) {
                  clearDraft();
                }
              }}
              title="נקה את כל הנתונים והתחל מחדש"
              style={{
                padding: "8px 14px",
                borderRadius: "10px",
                border: "1px solid #E8A090",
                background: "transparent",
                color: "#C75B3A",
                cursor: "pointer",
                fontSize: "14px",
                transition: "all 0.2s",
                display: "flex",
                alignItems: "center",
                gap: "6px",
                fontFamily: "'Noto Sans Hebrew', sans-serif",
                fontWeight: 600,
              }}
              onMouseOver={(e) => { e.currentTarget.style.background = "#FEF3F0"; e.currentTarget.style.borderColor = "#C75B3A"; }}
              onMouseOut={(e) => { e.currentTarget.style.background = "transparent"; e.currentTarget.style.borderColor = "#E8A090"; }}
            >
              🗑️ נקה טופס
            </button>
            )}
          </div>

          <button
            onClick={goNext}
            disabled={currentStep === STEPS.length - 1}
            style={{
              padding: "10px 32px",
              borderRadius: "10px",
              border: "none",
              background: currentStep === STEPS.length - 1 ? "#D4C9B0" : "linear-gradient(135deg, #6B8F71, #5A7D60)",
              color: "white",
              cursor: currentStep === STEPS.length - 1 ? "not-allowed" : "pointer",
              fontSize: "15px",
              fontWeight: 700,
              fontFamily: "'Noto Sans Hebrew', sans-serif",
              transition: "all 0.2s",
              boxShadow: currentStep === STEPS.length - 1 ? "none" : "0 4px 14px rgba(107,143,113,0.3)",
            }}
          >
            {currentStep === STEPS.length - 2 ? "לסיכום ←" : "הבא ←"}
          </button>
        </div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(React.createElement(HarelClaimWizard));
</script>
</body>
</html>
