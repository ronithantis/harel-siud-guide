<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>专 砖转 转注转 住注 专</title>
<meta name="description" content="  砖  砖驻 砖 专 砖 砖转 转注转 住注 专 .">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Noto Sans Hebrew', sans-serif; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  input:focus, textarea:focus { border-color: #6B8F71 !important; box-shadow: 0 0 0 3px rgba(107,143,113,0.15) !important; }
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #D4C9B0; border-radius: 3px; }
  #loading { display:flex; align-items:center; justify-content:center; height:100vh; font-family:'Noto Sans Hebrew',sans-serif; color:#6B8F71; font-size:18px; direction:rtl; background:linear-gradient(135deg,#F5F0E8,#EDE7DB,#E8E0D0); flex-direction:column; gap:12px; }
  .spinner { width:40px; height:40px; border:4px solid #E8E0D0; border-top-color:#6B8F71; border-radius:50%; animation:spin 0.8s linear infinite; }
  @keyframes spin { to { transform:rotate(360deg); } }
</style>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
</head>
<body>
<div id="root"><div id="loading"><div class="spinner"></div>注 转 专...</div></div>
<script>
fetch('app.jsx?' + Date.now())
  .then(function(r) { return r.text(); })
  .then(function(code) {
    try {
      var transformed = Babel.transform(code, { presets: ['react'] }).code;
      var script = document.createElement('script');
      script.textContent = transformed;
      document.body.appendChild(script);
    } catch(e) {
      document.getElementById('root').innerHTML = '<div style="padding:40px;text-align:center;direction:rtl;font-family:Noto Sans Hebrew,sans-serif;"><h2 style="color:#C75B3A;">砖 注</h2><pre style="margin-top:12px;color:#6A6A6A;text-align:left;direction:ltr;font-size:12px;overflow:auto;">' + e.message + '</pre></div>';
      console.error('Babel compile error:', e);
    }
  })
  .catch(function(e) {
    document.getElementById('root').innerHTML = '<div style="padding:40px;text-align:center;direction:rtl;font-family:Noto Sans Hebrew,sans-serif;"><h2 style="color:#C75B3A;">砖 注</h2><p style="margin-top:12px;color:#6A6A6A;"> 转 注 转 拽抓</p></div>';
    console.error('Fetch error:', e);
  });
</script>
</body>
</html>
